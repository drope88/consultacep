<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "utf-8">
        <title> Consulta CEP</title>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
    </head>
    <body>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Consulta CEP</a>
      </nav>
      <div class="container barra-progresso" style="margin-top: 20px;">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>  
      </div>
      <section>
      <h3>Digite o n√∫mero do CEP abaixo:</h3>
      <form>
        <div class="mb-3">
          <input class="form-control me-2" type="search"  style="width:150px; height:50px;" placeholder="Digite o CEP" id="cep">
        </div>
        <button class="btn btn-outline-success btn btn-dark" onclick ="consultaCep()">Buscar</button>
      </form>
      </section>
      <div class="container cep" style="margin-top: 20px;">
        <div class="row">
          <h3 id="titulo_cep">CEP</h3>
          <div class="row" style="margin-top: 20px;">
            <table class="table table-dark table-striped">
            <tbody>
              <tr>
                <td>Logradouro </td>
                <td id="logradouro"></td>
              </tr>
                <td> Bairro </td>
                <td id="bairro"></td>      
            </tr>
                <td> Localidade </td>
                <td id="localidade"></td>
              <tr>
                <td> UF</td>
                <td id="uf"></td>
              </tr>
                <td> DDD</td>
                <td id="ddd"></td>
                <tr>
                  <td> IBGE</td>
                  <td id="ibge"></td>
                </tr>
            </tbody>
           </table>
          </div> 
        </div>
      </div>
    </body>
</html>
